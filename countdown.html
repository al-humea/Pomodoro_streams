<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<button id="focus" type="button" onclick="updateDuration()">
			<div class="imageContainer">
				<img id="logo" src="brain.png">
			</div>
		</button>
		<div id="countdown">50:00</div>
		<div class="buttons">
			<button type="button" onclick="playPauseCountdown()">
				<div class="imageContainer">
				<img id="playPause" src="playButton4x.png">
				</div>
			</button>
			<button type="button" onclick="restartCountdown()">
				<div class="imageContainer" id="resetButton">
				<img src="resetButton4x.png">
				</div>
			</button>
		</div>
		<audio id="done">
		<source src="done.m4a" type="audio/mpeg">
		</audio>
		<audio id="start">
			<source src="start.m4a" type="audio/mpeg">
		</audio>
		<script src="countdown.js"></script>
	</div>
</body>
</html>
